    <!-- Formulario de contact me -->

    <div class="container my-5">
        <h4 class="mb-3" id="contact_tag">
            Contact Me
        </h4>
        <div class="card ">
            <div class="card-body mb-3">
                <form name="contact" method="POST" data-netlify="true">
                    <div class="row row-sm-offset">
                        <div class="col-md-4 multi-horizontal" data-for="name">
                            <div class="form-group">
                                <label class="form-control-label mbr-fonts-style display-7" for="name-form"
                                    id="name_label">Name</label>
                                <input type="text" class="form-control" name="name" data-form-field="Name" required=""
                                    id="name-form">
                            </div>
                        </div>
                        <div class="col-md-4 multi-horizontal" data-for="email">
                            <div class="form-group">
                                <label class="form-control-label mbr-fonts-style display-7" for="email-form"
                                    id="email_label">Email</label>
                                <input type="email" class="form-control" name="email" data-form-field="Email"
                                    required="" id="email-form">
                            </div>
                        </div>
                        <div class="col-md-4 multi-horizontal" data-for="phone">
                            <div class="form-group">
                                <label class="form-control-label mbr-fonts-style display-7" for="phone-form"
                                    id="phone_label">Phone</label>
                                <input type="tel" class="form-control" name="phone" data-form-field="Phone"
                                    id="phone-form">
                            </div>
                        </div>
                    </div>

                    <div class="form-group mb-3" data-for="message">
                        <label class="form-control-label mbr-fonts-style display-7" for="message-form">Message</label>
                        <textarea type="text" class="form-control" name="message" rows="7" data-form-field="Message"
                            id="message-form"></textarea>
                    </div>
                    <div class="field mb-3">
                        <div data-netlify-recaptcha="true">

                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
